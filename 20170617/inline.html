<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inline</title>
</head>
<body>

  <!-- block -->
  <div></div>

  <!-- inline / 인라인 태그는 블록태그를 감쌀 수 없다-->
  <span>hello world</span><br/>

  <em>hello world: em</em><br/><!-- 강조(읽힐때 하이톤으로 읽힘) -->
  <i>hello world: i</i><br/><!-- 디자인에서만 이탈릭(강조x) -->

  <b>hello world: b</b><br/><!-- 디자인상에서 강조 -->
  <u>hello world: u</u><br/>
  <strong>hello world: strong</strong><br/><!-- 강조(읽힐때) -->

  hello<sup>world: sup</sup><br/><!--위첨자 -->
  hello<sub>world: sub</sub><br/><!-- 아래첨자 -->
  <small>hello world: small</small><br/>
  <q>hello world: q</q><br/><!-- 인용문 -->
  <cite>hello world: cite</cite><br/><!-- 컨텐츠 제목으로 사용 -->
  <ins>hello world:ins</ins><br/>
  <del>hello world: del</del><br/>
  <code>hello world: code</code><br/><!-- 번역이 안됨 -->


</body>
</html>
